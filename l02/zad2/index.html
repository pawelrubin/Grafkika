<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="hilbert.js" type="module"></script>
    <link rel="stylesheet" href="../shared/style.css" />
    <title>WebGL Hilbert</title>
  </head>
  <body>
    <div id="controls">
      <div id="degree">
        <label id="degreeLabel" for="degreeSlider"></label>
        <input id="degreeSlider" type="range" min="1" max="8" value="5" />
      </div>
      <button id="newHilbertButton">Draw Hilbert</button>
    </div>
    <canvas id="canvas"> </canvas>
    <h3>Controls</h3>
    <ul>
      <li>arrows : move</li>
      <li>j, l : switch curves</li>
      <li>q, e : rotate</li>
      <li>w, s : change depth</li>
      <li>-, + : scale</li>
    </ul>
  </body>
</html>
